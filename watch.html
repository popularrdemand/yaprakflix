<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaprak Dökümü - İzle</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      .video-wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-nav {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 10;
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        font-family: "Netflix Sans", sans-serif;
        opacity: 0.6;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .back-nav:hover {
        opacity: 1;
        transform: translateX(-5px);
      }
      .back-nav svg {
        margin-right: 10px;
        width: 24px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html" class="back-nav">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Geri Dön
    </a>

    <div class="video-wrapper">
      <div id="video-overlay-info" class="video-overlay-info">
        <h2 id="info-series-title">Yaprak Dökümü</h2>
        <p id="info-episode-detail">1. Sezon, 1. Bölüm</p>
      </div>

      <video id="player" playsinline controls data-poster=""></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="./assets/js/player.js"></script>
  </body>
</html>
